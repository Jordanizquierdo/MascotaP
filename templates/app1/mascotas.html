<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">Listado Mascotas</div>

    {% if mascotas %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Tipo</th>
                <th>Raza</th>
            </tr>
        </thead>
        <tbody>
            {% for mascota in mascotas %}
            <tr>
                <td>{{ mascota.nombre }}</td>
                <td>{{ mascota.edad }}</td>
                <td>{{ mascota.tipo }}</td>
                <td>{{ mascota.raza }}</td>
                <td><a href="/actualizarMascota/{{ mascota.id }}" class="btn btn-info">Editar</a></td>
                <td><a href="/eliminarMascota/{{ mascota.id }}" class="btn btn-danger">Eliminar</a></td>
            </tr>
            {% endfor %}
        </tbody>


    </table>
    {% endif %}
    <a href="../" class="btn btn-danger">Volver</a>
    <a href="../agregar" class="btn btn-info">Agregar Mascota</a>

    
</body>
</html>
